<!DOCTYPE html>
<html class="dark" lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="dark">
		<div class="icons">
			<div class="rotate-div rotate">
				<div class="moon"><img src="/icon/moon.png" alt="" /></div>
				<div class="sun"><img src="/icon/sun.png" alt="" /></div>
			</div>
		</div>
		<div class="clock">
			<div class="hour"></div>
			<div class="min"></div>
			<div class="sec"></div>
			<div class="center-dot"></div>
		</div>
		<div class="time">
			<div class="hour-digit">8</div>
			<div class="hour-digit-colon">:</div>
			<div class="min-digit">40</div>
			<div class="min-digit-colon">:</div>
			<div class="sec-digit">55</div>
		</div>
		<div class="date">
			<div class="dayy">2</div>
			<div class="dayy-dash">-</div>
			<div class="month">Dec</div>
			<div class="month-dash">-</div>
			<div class="year">2040</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
